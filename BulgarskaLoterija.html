<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  	
  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body ng-app="app">
  
  <div class="container" ng-controller="PromiseController">
    <div class="row">
      <div class="col-xs-12 well">
      <h1>Obljube</h1>
        
        
        <div class="well">
          <p>Status: {{ status }}</p>
          <ul style="position:relative;">
            <li ng-repeat="res in result" style="display:inline;" >
              <h1 style="display:inline;">{{res.randomNumber}}</h1>
              <p style="display:inline;position:relative;top:-25px;">{{res.delay/1000 | number : 3}} s</p>
            </li>
          </ul>
          
        <button class="btn btn-primary" ng-click="firePromise()">SproÅ¾i obljubo</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
